
 <html>
    <head>
      <title>create a rotate effect for the image on hover</title>
    </head>
    <body>
        <style> 
            .rotate {
              overflow: hidden;
              margin: 8px;
              min-width: 240px;
              max-width: 320px;
              width: 100%;
            }
            
            .rotate img {
              transition: all 0.3s;
              box-sizing: border-box;
              max-width: 1000%;
            }
            
            .rotate:hover img {
              transform: scale(1.3) rotate(5deg);
            }
            </style>
            
    <div class="rotate">
      <img src="https://images.unsplash.com/photo-1674584946360-fe8d2daea167?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80h" height="500cm" width="500cm"/></div>
    </body>
    </html>
